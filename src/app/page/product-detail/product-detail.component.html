<div *ngIf="selectedProduct" class="flex items-center gap-6 p-6 border rounded-lg shadow-lg bg-white">
    <!-- Hình ảnh sản phẩm -->
    <div class="w-40 h-40 flex-shrink-0">
      <img [src]="selectedProduct.image" alt="{{ selectedProduct.name }}" class="w-full h-full object-cover rounded-lg">
    </div>
    
    <!-- Thông tin sản phẩm -->
    <div class="flex flex-col space-y-3 flex-grow">
      <h2 class="text-2xl font-bold text-gray-900">{{ selectedProduct.name }}</h2>
      <p class="text-gray-700">Giá: <span class="font-semibold">{{ selectedProduct.price }} VND</span></p>
      <p *ngIf="selectedProduct.sale_price" class="text-red-500 font-semibold">Giá khuyến mãi: {{ selectedProduct.sale_price }} VND</p>
      <p class="text-gray-600">Danh mục: {{ selectedProduct.category }}</p>
      <p class="text-yellow-500">Đánh giá: {{ selectedProduct.rating }} ⭐</p>
      <p *ngIf="selectedProduct?.status" class="text-green-500 font-semibold">Còn hàng</p>
      <p *ngIf="selectedProduct && !selectedProduct.status" class="text-red-500 font-semibold">Hết hàng</p>
    </div>
    
    <!-- Nút quay lại -->
    <div>
      <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition" (click)="goBack()">Quay lại</button>
    </div>
  </div>

<ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
    @for (item of products; track $index) {
        <li class="bg-white rounded-lg shadow-md p-4 flex flex-col items-center text-center overflow-hidden">
            <img [src]="item.image" alt="{{item.name}}" class="w-24 h-24 object-cover rounded-md mb-3">
            <h2 class="text-lg font-semibold text-gray-800">{{item.name}}</h2>
            <p class="text-gray-600 font-medium">{{item.price.toLocaleString()}} VND</p>
            <p *ngIf="item.sale_price" class="text-red-500 font-semibold">Sale: {{item.sale_price.toLocaleString()}} VND</p>
            <p *ngIf="item.status" class="text-green-500 font-semibold">Còn hàng</p>
            <p *ngIf="!item.status" class="text-red-500 font-semibold">Hết hàng</p>
            <p class="text-sm text-gray-500">Danh mục: {{item.category}}</p>
            <div class="flex items-center gap-1 text-yellow-500">
                <span>Đánh giá:</span>
                <span class="flex">⭐ × {{item.rating}}</span>
            </div>
            <a [routerLink]="['product', item.id]" class="text-blue-500 hover:underline">Chi tiết</a>
        </li>
    }
</ul>
